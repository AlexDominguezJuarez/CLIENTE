<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Solución Práctica de Eventos JS</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    button { margin: 5px; padding: 10px 15px; border-radius: 5px; cursor: pointer; }
    input { padding: 6px; border-radius: 4px; }
    #log { margin-top: 20px; border: 1px solid #ccc; padding: 10px; min-height: 80px; background: #f8f8f8; }
    #scrollBox { margin-top: 10px; border:1px solid #aaa; height: 100px; overflow:auto; padding:5px; background:#fff;}
  </style>
</head>
<body>

  <h1>Práctica de Eventos JavaScript</h1>

  <p>Usa los botones, input y formulario para probar distintos eventos.</p>

  <!-- Botones de ratón -->
  <button id="btnClick">Click</button>
  <button id="btnDbl">Doble Click</button>
  <button id="btnMouse">Hover</button>

  <!-- Input -->
  <div style="margin-top:10px;">
    <input type="text" id="nombre" placeholder="Escribe tu nombre">
  </div>

  <!-- Formulario -->
  <form id="miForm" style="margin-top:10px;">
    <input type="text" id="apellido" placeholder="Apellido">
    <button type="submit">Enviar</button>
    <button type="reset">Reset</button>
  </form>

  <!-- Caja con scroll -->
  <div id="scrollBox">
    <p>Esta es un área con scroll. Haz scroll aquí para disparar un evento.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
    <p>Más contenido para hacer scroll.</p>
  </div>

  <!-- Panel de log -->
  <div id="log">Eventos aparecerán aquí...</div>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>

    const $log = $("#log");


    function appendLog(text) { $log.prepend(text + "<br>"); }

    // === RATÓN ===
    const $btnClick=$("#btnClick");
    $btnClick.click(()=>appendLog("Boton clicado"));

    const $btnDbl=$("#btnDbl");
    $btnDbl.dblclick(()=>appendLog("Boton clicado"));

    const $btnMouse=$("#btnMouse");
    $btnMouse.mouseenter(() => appendLog("Entró el mouse"));
    $btnMouse.mouseleave(()=>appendLog("Salió el mouse"));


    // === TECLADO ===

    const $nombre=$("#nombre");
    $nombre.on("input", function() { appendLog("Escribiendo: " + $(this).val()); });
    $(document).keydown(function(e){ appendLog("Tecla presionada: " + e.key); });

    // === FORMULARIO ===

    const $miForm = $("#miForm");
    const $apellido = $("#apellido");


    $miForm.submit(function(e){ e.preventDefault(); appendLog("Formulario enviado con apellido: " + $apellido.val()); });
    $miForm.on("reset", () => appendLog("Formulario reiniciado"));


    // === VENTANA / SCROLL ===
    const $scrollBox = $("#scrollBox");

    $scrollBox.scroll(() => appendLog("Scroll en el área"));
    $(window).resize(() => appendLog("Ventana redimensionada"));


  </script>


</body>
</html>
