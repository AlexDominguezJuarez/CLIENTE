<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Inventario de Exploradores</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<h2>Inventario individual</h2>
<div id="inventarioExploradores"></div>

<h2>Inventario conjunto</h2>
<ul id="inventario"></ul>

<script>
  const exploradores = [
    { nombre: "Ana", objetos: new Set(["linterna", "mapa", "agua", "mapa"]) },
    { nombre: "Luis", objetos: new Set(["cuerda", "agua", "brÃºjula"]) },
    { nombre: "Marta", objetos: new Set(["linterna", "cuerda", "comida"]) }
  ];

  // =============================
  // ðŸ”¹ Mostrar inventario individual
  // =============================
  function mostrarInventario(exploradores) {
    const $contenedor = $('#inventarioExploradores');

    $.each(exploradores, function(index, explorador) {
      let nombre = explorador.nombre;
      let objetos = Array.from(explorador.objetos);
      let $p = $('<p>').text(`Nombre del explorador: ${nombre} | Objetos que lleva: ${objetos.join(", ")}`);
      $contenedor.append($p);
    });
  }

  // =============================
  // ðŸ”¹ Mostrar inventario conjunto
  // =============================
  function mostrarInventarioConjunto(exploradores) {
    const inventarioConjunto = new Set();

    $.each(exploradores, function(_, explorador) {
      explorador.objetos.forEach(objeto => inventarioConjunto.add(objeto));
    });

    const $ul = $('#inventario');
    $ul.empty();

    inventarioConjunto.forEach(objeto => {
      const $li = $('<li>').text(objeto);
      $ul.append($li);
    });
  }

  // =============================
  // ðŸ”¹ Ejecutar al cargar la pÃ¡gina
  // =============================
  $(function() {
    mostrarInventario(exploradores);
    mostrarInventarioConjunto(exploradores);
  });
</script>

</body>
</html>
