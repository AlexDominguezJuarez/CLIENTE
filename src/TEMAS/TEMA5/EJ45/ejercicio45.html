<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tiempo en Almassora y alrededores</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
      body {
          font-family: Arial, sans-serif;
          background: #e0f7fa;
          margin: 0;
          padding: 20px;
          display: flex;
          flex-direction: column;
          align-items: center;
      }

      h1 {
          color: #00796b;
      }

      #busqueda {
          margin-bottom: 20px;
          text-align: center;
      }

      select, button {
          padding: 8px 12px;
          font-size: 16px;
          margin: 5px;
          border-radius: 5px;
          border: 1px solid #00796b;
      }

      button {
          cursor: pointer;
          background-color: #00796b;
          color: white;
          transition: background-color 0.3s;
      }

      button:hover {
          background-color: #004d40;
      }

      #resultadoActual {
          margin-top: 20px;
          display: flex;
          justify-content: center;
          width: 100%;
      }

      .tarjeta {
          background-color: #ffffff;
          border-radius: 12px;
          box-shadow: 0 4px 8px rgba(0,0,0,0.2);
          padding: 20px;
          text-align: center;
          width: 300px;
          transition: transform 0.3s;
      }

      .tarjeta:hover {
          transform: translateY(-5px);
      }

      .tarjeta img {
          width: 80px;
          height: 80px;
          margin-bottom: 10px;
      }

      .error {
          color: red;
          font-weight: bold;
          font-size: 16px;
      }

      .dato {
          margin: 5px 0;
          font-size: 16px;
      }
  </style>
</head>
<body>

<h1>PrÃ¡ctica API del Tiempo (Open-Meteo)</h1>

<div id="busqueda">
  <select id="ciudad">
    <option value="almassora">Almassora</option>
    <option value="castellon">CastellÃ³n</option>
    <option value="valencia">Valencia</option>
    <option value="benicassim">BenicÃ ssim</option>
  </select>
  <button id="btnActual">Mostrar tiempo actual</button>
</div>

<div id="resultadoActual"></div>

<script>
  $(function() {
    // Coordenadas y nombres bonitos de las ciudades
    const coords = {
      almassora: { lat: 39.947843, lon: -0.062999, nombre: "Almassora" },
      castellon: { lat: 39.986068, lon: -0.036024, nombre: "CastellÃ³n" },
      valencia: { lat: 39.4561165, lon: -0.3545661, nombre: "Valencia" },
      benicassim: { lat: 40.055278, lon: 0.064167, nombre: "BenicÃ ssim" }
    };

    // FunciÃ³n para obtener icono segÃºn weathercode de Open-Meteo
    function getIcon(weathercode) {
      const mapping = {
        0: "â˜€ï¸",    // Clear sky
        1: "ğŸŒ¤ï¸",  // Mainly clear
        2: "â›…",    // Partly cloudy
        3: "â˜ï¸",    // Overcast
        45: "ğŸŒ«ï¸",  // Fog
        48: "ğŸŒ«ï¸",  // Depositing rime fog
        51: "ğŸŒ¦ï¸",  // Drizzle light
        53: "ğŸŒ¦ï¸",  // Drizzle moderate
        55: "ğŸŒ§ï¸",  // Drizzle dense
        61: "ğŸŒ§ï¸",  // Rain slight
        63: "ğŸŒ§ï¸",  // Rain moderate
        65: "ğŸŒ§ï¸",  // Rain heavy
        71: "ğŸŒ¨ï¸",  // Snow slight
        73: "ğŸŒ¨ï¸",  // Snow moderate
        75: "ğŸŒ¨ï¸",  // Snow heavy
        80: "ğŸŒ¦ï¸",  // Rain showers
        81: "ğŸŒ¦ï¸",  // Rain showers moderate
        82: "â›ˆï¸",  // Rain showers violent
        95: "â›ˆï¸",  // Thunderstorm
        99: "â›ˆï¸"   // Thunderstorm with hail
      };
      return mapping[weathercode] || "â“";
    }

    // Evento click del botÃ³n
    $("#btnActual").click(async function() {
      const ciudadKey = $("#ciudad").val();
      const { lat, lon, nombre } = coords[ciudadKey];
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`;

      $("#resultadoActual").html(""); // limpiar

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Error al obtener los datos del tiempo");

        const data = await res.json();
        const cw = data.current_weather;

        const icono = getIcon(cw.weathercode);

        $("#resultadoActual").html(`
            <div class="tarjeta">
              <div style="font-size:50px">${icono}</div>
              <h2>${nombre}</h2>
              <div class="dato"><strong>Temperatura:</strong> ${cw.temperature} ÂºC</div>
              <div class="dato"><strong>Viento:</strong> ${cw.windspeed} km/h</div>
              <div class="dato"><strong>DirecciÃ³n del viento:</strong> ${cw.winddirection}Âº</div>
              <div class="dato"><strong>Hora del dato:</strong> ${cw.time}</div>
            </div>
          `);

      } catch (err) {
        $("#resultadoActual").html(`<div class="error">${err.message}</div>`);
      }
    });
  });
</script>

</body>
</html>
