<table>

  <tr>

  </tr>
</table>

<button onclick="ejecutar()">Ejecutar ejercicio</button>


<script>

  function getRandomId() {
    return Math.floor(Math.random() * 898) + 1;
  }

  async function ejecutar() {
    try{
      for (let i = 0; i < 9; i++){

        let numeroRandom=getRandomId();

        //debugeo
        console.log("aaaa")

        const res=await fetch(`https://pokeapi.co/api/v2/pokemon/${numeroRandom}`);


        if (!res.ok) {
          // Si la respuesta no es 200, lanzamos error
          throw new Error("PokÃ©mon no encontrado");
        }

        //debugeo
        console.log("aaaa")

        const data = await res.json();

        const imagen = data.sprites.other["official-artwork"].front_default;

        document.getElementById(`celda${i}`).innerHTML = `<td><img src="${imagen}"></td>`;


      }
    } catch (err) {
      alert("Error al cargar");
    }

  }





</script>

</body>
</html>
