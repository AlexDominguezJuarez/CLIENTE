<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 0</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input { padding: 5px; margin: 5px 0; }
        button { padding: 5px 10px; margin: 5px; cursor: pointer; }
        #resultado { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

<h1>Calculadora Simple</h1>

<input type="number" id="num1" placeholder="Número 1">
<input type="number" id="num2" placeholder="Número 2">

<button id="sumar">Sumar</button>
<button id="restar">Restar</button>
<button id="multiplicar">Multiplicar</button>
<button id="dividir">Dividir</button>

<div id="resultado">Resultado: </div>

<script>
    $(function() {
      const resultado=$("#resultado");

        // ---------- SUMA ----------
        $("#sumar").on("click", function() {
            const n1 = parseFloat($("#num1").val());
            const n2 = parseFloat($("#num2").val());

            // COMPLETAR: mostrar la suma de n1 y n2 en #resultado
          resultado.text(n1+n2);

        });

        // ---------- RESTA ----------
      $("#restar").on("click", function() {

        const n1 = parseFloat($("#num1").val());
        const n2 = parseFloat($("#num2").val());

        // COMPLETAR: mostrar la resta de n1 y n2 en #resultado
        resultado.text(n1-n2);
      })




        // ---------- MULTIPLICACIÓN ----------
      $("#multiplicar").on("click", function() {

        const n1 = parseFloat($("#num1").val());
        const n2 = parseFloat($("#num2").val());

        // COMPLETAR: mostrar la multiplicación de n1 y n2 en #resultado
        resultado.text(n1*n2);
      })




        // ---------- DIVISIÓN ----------
      $("#dividir").on("click", function() {

        const n1 = parseFloat($("#num1").val());
        const n2 = parseFloat($("#num2").val());

        // Mostrar error de división por cero (el denominador no puede ser cero)
        if (n2==0){

          resultado.text("Error: El denominador no puede ser 0");
        }else{

          // COMPLETAR: mostrar la división de n1 y n2 en #resultado
          resultado.text(n1/n2);
        }


      })





    });
</script>

</body>
</html>
